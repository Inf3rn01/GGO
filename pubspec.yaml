name: ggo
description: "This is gun store."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'


#------------ PACKAGES ----------#

dependencies:
  flutter:
    sdk: flutter


  #Utility packages
  http: ^1.2.1
  intl: ^0.19.0
  logger: ^2.2.0
  url_launcher: ^6.2.6
  flutter_native_splash: ^2.4.0
  smooth_page_indicator: ^1.1.0
  flutter_downloader: ^1.11.7
  permission_handler: ^11.3.1
  path_provider: ^2.1.3
  universal_html: ^2.2.4
  open_file: ^3.3.2
  quick_look: ^0.1.0

  #Icons
  iconsax_flutter: ^1.0.0
  cupertino_icons: ^1.0.6
  icons_plus: ^5.0.0

  #State managment
  get: ^4.6.6
  get_storage: ^2.1.1
  xml: ^6.5.0

  #Product specific
  readmore: ^3.0.0
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1
  badges: ^3.1.2
  gif: ^2.3.0

#--------- PACKAGES_END ---------#



dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^3.0.2


flutter:

  
  uses-material-design: true



#-------- LOCAL ASSETS -------#

  assets:  
    - assets/logos/
    - assets/icons/categories/
    - assets/images/banners/
    - assets/images/verify_email/
    - assets/images/products/
    - assets/images/users/
    - assets/images/payment_methods/
    - assets/download_files/
    - assets/gifs/


#-------- LOCAL FONTS -------#
  
  fonts:
    - family: Manrope
      fonts:
        - asset: assets\fonts\Manrope\Manrope-ExtraLight.ttf
          weight: 200
        - asset: assets\fonts\Manrope\Manrope-Light.ttf
          weight: 300
        - asset: assets\fonts\Manrope\Manrope-Regular.ttf
          weight: 400
        - asset: assets\fonts\Manrope\Manrope-Medium.ttf
          weight: 500
        - asset: assets\fonts\Manrope\Manrope-SemiBold.ttf
          weight: 600
        - asset: assets\fonts\Manrope\Manrope-Bold.ttf
          weight: 700
        - asset: assets\fonts\Manrope\Manrope-ExtraBold.ttf
          weight: 800

    - family: Roboto
      fonts:
        - asset: assets\fonts\Roboto\Roboto-Thin.ttf
          weight: 100
        - asset: assets\fonts\Roboto\Roboto-ThinItalic.ttf
          weight: 100
        - asset: assets\fonts\Roboto\Roboto-Light.ttf
          weight: 300
        - asset: assets\fonts\Roboto\Roboto-LightItalic.ttf
          weight: 300
        - asset: assets\fonts\Roboto\Roboto-Regular.ttf
          weight: 400
        - asset: assets\fonts\Roboto\Roboto-Medium.ttf
          weight: 500
        - asset: assets\fonts\Roboto\Roboto-MediumItalic.ttf
          weight: 500
        - asset: assets\fonts\Roboto\Roboto-Bold.ttf
          weight: 700
        - asset: assets\fonts\Roboto\Roboto-BoldItalic.ttf
          weight: 700
          